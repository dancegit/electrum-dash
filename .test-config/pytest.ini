[pytest]
# Pytest configuration for TestRunner parallel execution
minversion = 6.0
addopts = 
    -v
    --strict-markers
    --tb=short
    --maxfail=10
    --durations=20
    --junitxml=test-results/junit.xml
    --html=test-results/report.html
    --self-contained-html
    --cov=electrum_dash
    --cov-report=html:test-results/coverage
    --cov-report=term
    --cov-report=json:test-results/coverage.json

testpaths = electrum_dash/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    network: marks tests requiring network access
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Parallel execution settings (requires pytest-xdist)
# Will be activated when pytest-xdist is installed